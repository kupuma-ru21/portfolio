name: client ci

on:
  push:
    branches:
      - main
    paths:
      - "client/**"
  pull_request:
    paths:
      - "client/**"

defaults:
  run:
    working-directory: client

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Install dependencies
        run: pnpm install

      - name: Spellcheck
        run: pnpm spellcheck

      - name: Lint
        run: pnpm lint

      - name: Interface
        run: pnpm interface

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
