# Ref: https://github.com/99designs/gqlgen/issues/679#issuecomment-483511737
extend type Query {
  companies: [Company!]!
  company(id: ID!): Company! @isAuthenticated
}

extend type Mutation {
  # The input and the output are types generated by Ent.
  createCompany(input: CreateCompanyInput!): ID! @isAuthenticated
  updateCompany(id: ID!, input: UpdateCompanyInput!): ID! @isAuthenticated
  deleteCompany(id: ID!): ID! @isAuthenticated
}
