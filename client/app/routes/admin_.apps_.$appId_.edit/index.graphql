query Company($id: ID!) {
  company(id: $id) {
    ...Company
    link
    linkType
  }
}

mutation UpdateCompany(
  $id: ID!
  $title: String!
  $detail: String!
  $link: String!
  $linkType: CompanyLinkType!
  $imageUrl: String!
) {
  updateCompany(
    id: $id
    input: {
      title: $title
      detail: $detail
      link: $link
      linkType: $linkType
      imageURL: $imageUrl
    }
  )
}
